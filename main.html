<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body background="Art/tiles.png">
    <div id="backgroundBlock">
    <div id="pageBody">
        <img id="banner" src="Art/Bannergif.gif"/>
        <img id="corner" src="Art/corner.png"/>
        <img id="badge" src="Art/Badge.png"/>
        <!-- Button trigger modal -->
        <input id="writePostPrompt" type="image" src="Art/plus.png" data-toggle="modal" data-target="#myModal"/>
          
    </div>
            <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modal-title">Modal Header</h4>
              </div>

              <div class="modal-body">
                <p>Some text in the modal.</p>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>
          </div>
        </div>

        <!-- Modal -->

    </div>
</body>
</html>
